
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 333px);
            grid-gap: 20px;
        }
        .image-container {
            position: relative;
            width: 333px;
            height: 200px;
            transition: transform 0.3s;
        }
        .image-container:hover {
            transform: scale(1.02);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .preview {
            visibility: hidden;
            width: 420px;
            background-color: white;
            color: #333;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 100;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .preview-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #444;
        }
        .image-container:hover .preview {
            visibility: visible;
            opacity: 1;
        }
        .preview::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }
    </style>
</head>
<body>
